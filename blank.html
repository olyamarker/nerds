          </label>
          <label

            <input type="email" name="email" placeholder="email@example.com" />
          </label>
        </div>
        <label class="modal-textarea">
          Текст письма:
          <textarea
            name="text"
            cols="30"
            rows="10"
            placeholder="В свободной форме"
          ></textarea>
        </label>
        <button class="button modal-button" type="submit">Отправить</button>
